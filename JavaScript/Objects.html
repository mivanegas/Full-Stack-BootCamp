              - Delete a key

                - Syntax: delete obj1.key1

              - Properites and Methods
                - Properties: keys holding any values other than function
                - Methods: keys holding functions as a reference

              - Inbuild object methods:
                - Object.keys(). Returns an array of keys belonging to an object
                - Object.values(). Returns an array of values belonging to an object
                - Object.entries(). Returns an array of [key, values] belonging to an object

              - JSON: JavaScript Object Notation
                - JSON.stringify(): Convert any JS object to string
                - JSON.parse(): Convert a JSON string to a JS object
