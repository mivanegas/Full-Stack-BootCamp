<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Handling</title>
    <style>
      form {
        background-color: cadetblue;
        padding: 1em;
        border-radius: 6px;
        width: max-content;
        margin: 2em auto;
        font-family: "Times New Roman", Times, serif;
      }

      form h1 {
        margin: 0 0 0.5em;
        font-size: 1.5em;
        text-align: center;
      }

      form > div {
        margin: 1em 0;
        display: flex;
        justify-content: space-between;
        gap: 1em;
      }

      form input {
        border: none;
        border-radius: 2px;
        font-size: 0.75em;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          placeholder="Enter your full name"
          id="name"
          autocomplete="off"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="text"
          placeholder="Enter your email"
          id="email"
          autocomplete="off"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
          autocomplete="off"
        />
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          placeholder="Re-enter password"
          id="confirm-password"
          autocomplete="off"
        />
      </div>
      <div>
        <label>Gender</label>
        <div>
          <input
            type="radio"
            name="gender"
            value="female"
            class="gender"
          />Female
          <input type="radio" name="gender" value="male" class="gender" />Male
          <input
            type="radio"
            name="gender"
            value="nonbinary"
            class="gender"
          />Nonbinary
        </div>
      </div>

      <div>
        <label>Hobbies</label>
        <div>
          <input type="checkbox" name="hobby" value="swim" class="hobby" />Swim
          <input
            type="checkbox"
            name="hobby"
            value="dance"
            class="hobby"
          />Dance
          <input type="checkbox" name="hobby" value="sing" class="hobby" />Sing
        </div>
      </div>
      <div>
        <label for="">Bio</label>
        <textarea rows="5" id="bio" placeholder="Enter your bio"></textarea>
      </div>
      <div>
        <label>Education</label>
        <select name="" id="education">
          <option value="">Post Graduate</option>
          <option value="">Graduate</option>
          <option value="">Undergraduated</option>
        </select>
      </div>
      <div style="justify-content: center">
        <button type="button" onclick="handleFormData()">Submit</button>
      </div>
    </form>

    <script>

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        const genderOptions = document.getElementsByClassName("gender");
        const selectedGender = Array.from(genderOptions).find(
          (genderOptions) => {
            return genderOptions.checked;
          }
        );

        const hobbyOptions = document.getElementsByClassName("hobby");
        const selectedHobbies = Array.from(hobbyOptions).filter(

            return hobbyOptions.checked;
