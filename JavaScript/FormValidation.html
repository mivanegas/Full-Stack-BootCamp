<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Handling</title>
    <style>
      form {
        background-color: cadetblue;
        padding: 1em;
        border-radius: 6px;
        width: max-content;
        margin: 2em auto;
        font-family: "Times New Roman", Times, serif;
      }

      form h1 {
        margin: 0 0 0.5em;
        font-size: 1.5em;
        text-align: center;
      }

      form > div {
        margin: 1em 0;
        display: flex;
        justify-content: space-between;
        gap: 1em;
      }

      form input {
        border: none;
        border-radius: 2px;
        font-size: 0.75em;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          placeholder="Enter your full name"
          id="name"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="text"
          placeholder="Enter your email"
          id="email"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
          autocomplete="off"
        />
      </div>

      <div>
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          placeholder="Re-enter password"
          id="confirm-password"
          autocomplete="off"
        />
      </div>

      <div>
        <label>Gender</label>
        <div>
          <input
            type="radio"
            name="gender"
            value="female"
            class="gender"
          />Female
          <input type="radio" name="gender" value="male" class="gender" />Male
          <input
            type="radio"
            name="gender"
            value="nonbinary"
            class="gender"
          />Nonbinary
        </div>
      </div>

      <div>
        <label>Hobbies</label>
        <div>
          <input type="checkbox" name="hobby" value="swim" class="hobby" />Swim
          <input
            type="checkbox"
            name="hobby"
            value="dance"
            class="hobby"
          />Dance
          <input type="checkbox" name="hobby" value="sing" class="hobby" />Sing
        </div>
      </div>
      <div>
        <label>Bio</label>
        <textarea rows="5" id="bio" placeholder="Enter your bio"></textarea>
      </div>

      <div>
        <label>Education</label>
        <select id="education">
          <option value="post graduate">Post Graduate</option>
          <option value="graduate">Graduate</option>
          <option value="undergraduate">Undergraduate</option>
        </select>
      </div>

      <div style="justify-content: center">
        <button type="button" onclick="handleFormData()">Submit</button>
      </div>
    </form>

    <script>
      function handleFormData() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        const genderOptions = document.getElementsByClassName("gender");
        const selectedGender = Array.from(genderOptions).find(
          (genderOptions) => {
            return genderOptions.checked;
          }
        );

        const hobbyOptions = document.getElementsByClassName("hobby");
        let selectedHobbies = Array.from(hobbyOptions).filter(
          (hobbyOptions) => {
            return hobbyOptions.checked;
          }
        );

        selectedHobbies = selectedHobbies.map((h) => {
          return h.value;
        });

        const bio = document.getElementById("bio").value;
        const education = document.getElementById("education").value;

        const userData = {
          name,
          email,
          password,
          confirmPassword,
          gender: selectedGender && selectedGender.value,
          hobby: selectedHobbies,
          userBio: bio,
          education,
        };

        console.log("User data collected", userData);
        const result = validateFormData(userData);
        console.log(result);
      }

      function validateFormData(userData) {
        const {
          name,
          email,
          password,
          confirmPassword,
          gender,
          hobby,
          bio,
          education,
        } = userData;

        // 1. Checking for valid name
        if (!name || name.length < 3) {
          return "Invalid name";
        }

        for (let i = 0; i < name.length; i++) {
          if (name[i] >= "!" && name[i] <= "@") {
            //ASCII 33-64{}
            return "Invalid name";
          }
        }

        // 2. Checking for valid email
        if (
          !email ||
          !email.includes("@") ||
          !email.includes(".") ||
          email.lastIndexOf("@") < 2
        ) {
          return "Invalid email";
        }

        const lastDotIndex = email.lastIndexOf(".");
        const lastCharIndex = email.length - 1;
        if (lastCharIndex - lastDotIndex > 3) {
          return "Invalid email";
        }

        //Same purpose as above but different solution
        // const parts = email.split('.')
        // const last = part[part.length - 1]
        // if(last.length > 3){
        //   return 'Invalid name'
        // }

        return "Form Validated Successfully";

        // 3. Check for valid password
        if (password != confirmPassword) {
          return "Password & confirm password does not match";
        }

        // 4. Check for gender selection
        if (!gender) {
          return "Please select gender";
        }

        // 5. Check for hobbies selection
        if (!hobbies.length) {
          return "Please select at least one hobby";
        }

        // 5. Check for bio entry
        if (!userbio || userBio.length < 100) {
          return "Invalid bio";
        }

        return "Form Validated Successfully";
      }

      /*
          # Validation Rules:
            1. Name:
              - Cannot be empty
              - At least 3 chracters
              - No special characters
              - No digits
            2. Email
              - Cannot be empty
              - Should have @
              - Should have "."
              - Should have 3 characters after "." (ex: .com, .org, etc.)
              - At least 2 characters before @
            3. Password (like password strength checker project)
            4. Gender
              - At least one selection
            5. Hobbies
              - At least one selection
            6. Bio
              - Cannot be empty
              At least 100 characters

        */
    </script>
  </body>
</html>
