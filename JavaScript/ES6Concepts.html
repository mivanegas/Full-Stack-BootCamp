      /*
                # ES6 Concept
                    - ES: ECMAScript
                    - ES6: JavaScript 6th version (introduced in 2015)
                        - Several 'Syntax Sugar' (minimalist syntaxes) were introduced in this version
                        - ES6 is used extensively in JS libraries like React, Vue, Angular, etc.

                    - Concepts/Syntaxes:
                        1. let and const (Block Scope)
                            - let: declare variables
                            - const: declare constants
                        2. Template literals/strings (`)
                            - Starts and ends w/ back ticks (`)
                            - Supports multi-line strings and expressions
                            - Syntax to use variables within template strings
                                - `${variable}
                        3. Default parameters
                            - Default parameters can be provided to the function parameters. In case,
                            - Syntax: function abc(a = 0,b = 0) {}
                        4. Arrow functions (() => {}) ***
                            - Syntactic sugar for anonymous functions
                              - Syntax:
                                  const abc = () => {
                                  console.log('Hi')
                                  }
                                  abc()
                            - Single line arrow function
                              - Syntax:
                                    const abc = () => console.log('hi')
                              - Scenarios:
                                  - Executes a single expression (Skip {} and return)
                                  - Has a single expression which returns a value
                                  - Additional notes: Skip () if only one parameters exists
                          5. Object property shorthand ({prop1, prop2})
                              - Whenever variable name & object property name are the same, instead of 'key:value', only 'key' can be specified
                          6. Destructuring ({prop1} = obj)
                              - Create variables having the same name as property name and have the value = value of that property
                              - Syntax:
                                  const {a,b} = obj1
                                  - Different variable name for properties
                                  const { a: test1, b: test2} = obj1
                          7. Spread Operator (...)
                              - Used with arrays and objects
                              - Syntax: 
                               [ ...arr ](Arrays)
                                {...obj} (Objects)
                              - Additional Notes
                                - Shallow copy: 
                                  - First order properties/elements are copied
                                  - best for simple arrays and objects
                                - Deep Copy:
                                  - Complete copy of the properties across all levels/orders
                                  - Best for complex arrays and objects

            */
