        - Primitive 
            - string (eg: 'Jonathan', 'New York', etc.)
            - number (eg: 5, 234343, 12.3, -193, etc.)
            - boolean (eg: true/false)
            - null (empty placeholder, set manually)
            - undefined (default value)
        -Non Primitive
            - objects

    - Variables & Constants:
        - Store data
            - Variables: changing over time (var)
            - Constant: remains fixed over time (const)
        - Syntax:
            - var name = 10
            - const name = 20
        - Either Declare or Initialize 
        - Declare: var x
        - Initialize: var x = 10
        - Assign: x = 20
        - Naming conventions for variables
            - cannot start with numbers
            - cannot containe spaces

            - cannot containe special characters other than $
            - cannot user reserved keywords
                - Example: var, const, 

    
    - Display Output
        - console: console.log("Hello World") **
        - alert(): method to show bsaic popup on the webpage
        - document.write(): append data to the HTML document
        - document.getElementId('id').innerHTML: Add HTML inside an element with a specific ID
