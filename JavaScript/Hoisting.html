<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting</title>
  </head>
  <body>
    <script>
      /*
            # Hoisting: variables and function declaration are moved to the top of the execution context before executing
                - In JS, you can access variables and functions before declaration

            - Temporal Dead Zone (TDZ)
                - let and const keyword are hosited, but they continue to remain in TDZ until it i assigned a value
        */

      console.log(x);
      var x;

      sayHi();
      function sayHi() {
        console.log("Hi");
      }
    </script>
  </body>
</html>
