    <script>
      /*
            # Events: Any activity performed by a user on the browser/ Any occurence in the browser.

            # Event Handling: Create a logic which executes whenever a specific event has occured.
                - 2 ways to handle events:
                    - Inline event handling
                    - Event listeners (addEventListener)

            # Inline event handlers:
                - Used as attributes within HTML tags
                - Syntax: <tag eventhandler= "[JS Logic]"></tag>

                - Examples:
                 - onClick: 'click' event ***
                 - ondbclick: 'double click' event
                 - onmouseover: 'mouseover' event (hover) ***
                 - onmouseout: 'mouseout' event (opposite of hover)
                 - onmousemove: 'mouseout' event (cursor minute movement)
                 - oninput: 'input' event (Any input change within a text field) ***
                 - onchange: 'change' event
                 - onkeydown: 'keydown' event (Key is pressed downwards) ***
                 - onkeyup: 'keydown' event (Key is pressed upwards)
                 - onfocus: 'focus' event (Element gets focused) ***
                 - onblur: 'blur' event (Element gets looses focus) ***
                 - onload: 'load' event (Element gets loaded)

        */

      function test() {

      }

      //   function checkPasswordStrength() {

      function togglePasswordVisibility() {
        const password = document.getElementById("password-input");
        const visibilityBtn = document.getElementById("visibility-btn");
        if (password.type == "password") {
          password.type = "text";
          visibilityBtn.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
        } else {
          password.type = "password";
          visibilityBtn.innerHTML = '<i class="fa-regular fa-eye"></i>';
        }
      }
    </script>
