    <!-- Main -->
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h1 class="p-3 text-center">SMOKEHOUSE</h1>
          <div class="row justify-content-centers">
            <div class="col-12 col-md-6 col-lg-4">
              <img
                src="./assets/burgerandfries.png"

            <div class="col-12 col-md-6 col-lg-4">
              <img
                src="./assets/burgerstogether.png"
                alt="Table of burgers and fries"
                class="img-fluid img-thumbnail p-2 w-100"
                style="height: 250px; object-fit: cover"
              />
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <img src="./assets/neonsign.png" alt="Neon Burger Sign"

              object-fit: cover;"

          </div>
        </div>

        <div class="text-center">
          <h4 class="pt-4 pb-2 text-danger fw-bolder">MENU</h4>
          <table class="table table-danger table-striped menu">
            <tbody>
              <thead>
                <tr>
                  <th scope="col">BURGERS</th>
                  <th scope="col">HOT DOGS</th>
                  <th scope="col">MILKSHAKES</th>
                </tr>
              </thead>
              <tr>
                <td>HAMBURGER</td>
                <td>CHICAGO DOG</td>
                <td>OREO</td>
              </tr>
              <tr>
                <td class="fw-bolder">$6.59</td>
                <td class="fw-bolder">$5.59</td>
                <td class="fw-bolder">$5.29</td>
              </tr>
              <tr>
                <td>CHEESEBURGER</td>
                <td>CHILI DOG</td>
                <td>STRAWBERRY</td>
              </tr>
              <tr>
                <td class="fw-bolder">$7.59</td>
                <td class="fw-bolder">$6.69</td>
                <td class="fw-bolder">$5.29</td>
              </tr>
              <tr>
                <td>VEGGIE BURGER</td>
                <td>CHILI CHEESE DOG</td>
                <td>TARO</td>
              </tr>
              <tr>
                <td class="fw-bolder">$5.49</td>
                <td class="fw-bolder">$6.69</td>
                <td class="fw-bolder">$5.29</td>
              </tr>
            </tbody>
          </table>
        </div>

        <form id="order-form" class="m-auto">
          <p class="text-muted text-center">Enter the details for the order</p>
          <table class="table">
            <tbody>
              <tr>
                <td><input type="text" id="item-1" placeholder="Item 1" /></td>
                <td>
                  <input
                    type="number"
                    id="quantity-1"
                    placeholder="Quantity 1"
                  />
                </td>
                <td>
                  <input type="number" id="price-1" placeholder="Price 1" />
                </td>
              </tr>
              <tr>
                <td><input type="text" id="item-2" placeholder="Item 2" /></td>
                <td>
                  <input
                    type="number"
                    id="quantity-2"
                    placeholder="Quantity 2"
                  />
                </td>
                <td>
                  <input type="number" id="price-2" placeholder="Price 2" />
                </td>
              </tr>
              <tr>
                <td><input type="text" id="item-3" placeholder="Item 3" /></td>
                <td>
                  <input
                    type="number"
                    id="quantity-3"
                    placeholder="Quantity 3"
                  />
                </td>
                <td>
                  <input type="number" id="price-3" placeholder="Price 3" />
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-dark" onclick="placeOrder()">
            Place Order
          </button>
        </form>
      </div>
