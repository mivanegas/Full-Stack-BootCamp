    <div class="container mt-5 text-center">

        <form id="order-form">
          <p class="text-muted">Enter the details for the order</p>
          <table class="table">
            <tbody>
              <tr>
                <td><input type="text" id="item-1" placeholder="Item 1" /></td>
                <td>
                  <input
                    type="number"
                    id="quantity-1"
                    placeholder="Quantity 1"
                  />
                </td>
                <td>
                  <input type="number" id="price-1" placeholder="Price 1" />
                </td>
              </tr>
              <tr>
                <td><input type="text" id="item-2" placeholder="Item 2" /></td>
                <td>
                  <input
                    type="number"
                    id="quantity-2"
                    placeholder="Quantity 2"
                  />
                </td>
                <td>
                  <input type="number" id="price-2" placeholder="Price 2" />
                </td>
              </tr>
              <tr>
                <td><input type="text" id="item-3" placeholder="Item 3" /></td>
                <td>
                  <input
                    type="number"
                    id="quantity-3"
                    placeholder="Quantity 3"
                  />
                </td>
                <td>
                  <input type="number" id="price-3" placeholder="Price 3" />
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-dark" onclick="placeOrder()">
            Place Order
          </button>
        </form>
