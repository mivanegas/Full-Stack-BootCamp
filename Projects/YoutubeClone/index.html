<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Navabar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/youtube.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          YouTube
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto m-2 mb-lg-0"></ul>
          <ul class="navbar-nav me-auto m-2 mb-lg-0">
            <div class="input-group mb-3" id="search-field-wrapper">
              <input
                type="text"
                class="form-control bg-dark"
                placeholder="Search"
                aria-label="Search bar"
                aria-describedby="button-addon2"
                id="search-text"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
                onclick="searchYTVideos()"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container">
      <div class="text-center">
        <span class="badge text-bg-dark fs-6 fw-medium">HTML</span>
        <span class="badge text-bg-dark fs-6 fw-medium">CSS</span>
        <span class="badge text-bg-dark fs-6 fw-medium">JavaScript</span>
        <span class="badge text-bg-dark fs-6 fw-medium">React.js</span>
        <span class="badge text-bg-dark fs-6 fw-medium">Node.js</span>
        <span class="badge text-bg-dark fs-6 fw-medium">Express.js</span>
        <span class="badge text-bg-dark fs-6 fw-medium">MongoDB</span>
      </div>
      <div class="row mt-3" id="videos-list"></div>
    </div>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/457602dfdb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>

    Resources:
        - Youtube Search API Documentation: https://developers.google.com/youtube/v3/docs/search/list
        - Youtube Data V3 API setup on Google Cloud Console: https://console.cloud.google.com/marketplace/product/google/youtube.googleapis.com
-->
