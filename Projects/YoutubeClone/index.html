<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Navabar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <img
            src="./assets/youtube.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top ms-2"
          />
          YouTube
        </a>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav m-2 mb-lg-0">
            <div class="input-group mb-3" id="search-field-wrapper">
              <input
                type="text"
                class="form-control bg-dark text-light"
                placeholder="Search"
                aria-label="Search bar"
                aria-describedby="button-addon2"
                id="search-text"
              />

              <button
                class="btn btn-outline-light bg-dark"
                type="button"
                id="button-addon2"
                onclick="searchYTVideos()"
              >
                <i class="fa-solid fa-magnifying-glass text-light"></i>
              </button>

             <button
                type="button"
                class="btn"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Search with your voice"
             >
              <i class="fa-solid fa-microphone text-light"></i>
            </button>
            </div>
          </ul>
        </div>

        <div class="profile-section d-none d-md-block">
          <span class="badge rounded-pill create"
            ><i class="fa-solid fa-plus"></i> Create</span
          >

          <button
            type="button"
            class="btn text-light"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="Notifications"
          >
            <i class="fa-regular fa-bell"></i>
          </button>

          <img
            src="./assets/profile.png"
            alt="Profile Picture"
            class="rounded-circle img-fluid profile me-2"
            width="30px"
          />
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container">
      <div class="text-center">
        <span class="badge text-bg-dark fs-6 fw-medium m-1">HTML</span>
        <span class="badge text-bg-dark fs-6 fw-medium m-1">CSS</span>
        <span class="badge text-bg-dark fs-6 fw-medium m-1">JavaScript</span>
        <span class="badge text-bg-dark fs-6 fw-medium m-1">React.js</span>
        <span class="badge text-bg-dark fs-6 fw-medium m-1">Node.js</span>
        <span class="badge text-bg-dark fs-6 fw-medium m-1">Express.js</span>
        <span class="badge text-bg-dark fs-6 fw-medium m-1">MongoDB</span>
      </div>
      <div class="d-flex row">
        <!-- Left column -->
        <div class="flex-column align-items-start col-lg-2 col-md-3 d-none d-md-block">
                <button
                type="button"
                class="btn text-light mb-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
                ><i class="fa-solid fa-house"></i></i> Home
                </button>

                <button
                type="button"
                class="btn text-light mb-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
                ><i class="fa-solid fa-circle-play"></i> Subscriptions
                </button>

                <button
                type="button"
                class="btn text-light mb-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
                ><i class="fa-solid fa-clock-rotate-left"></i> History
                </button>

                <button
                type="button"
                class="btn text-light mb-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
                ><i class="fa-solid fa-align-justify"></i></i> Playlists
                </button>

                <button
                type="button"
                class="btn text-light mb-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
                ><i class="fa-regular fa-clock"></i> Watch later
                </button>

                <button
                type="button"
                class="btn text-light mb-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
                ><i class="fa-regular fa-thumbs-up"></i> Liked videos
                </button>

                <button
                type="button"
                class="btn text-light mb-2"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Home"
                ><i class="fa-solid fa-download"></i> Downloads
                </button>
        
        </div>
        <!-- Searched Videos -->
         <div class="col-lg-10">
            <div class="row g-3 mt-3" id="videos-list"></div>
        </div>
      </div>
    </div>

    <footer class="d-lg-none d-md-none fixed-bottom frosted-glass">
      <div class="container text-center">
         <button
          type="button"
          class="btn text-light"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          title="Home"
        ><i class="fa-solid fa-house"></i></i>
        </button>

        <span class="badge rounded-pill m-2 create"
          ><i class="fa-solid fa-plus"></i> Create</span
        >
        <button
          type="button"
          class="btn text-light"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          title="Notifications"
        >
          <i class="fa-regular fa-bell"></i>
        </button>
        <img
          src="./assets/profile.png"
          alt="Profile Picture"
          class="rounded-circle img-fluid profile m-2"
          width="30px"
        />
      </div>
    </footer>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/457602dfdb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>

    Resources:
        - Youtube Search API Documentation: https://developers.google.com/youtube/v3/docs/search/list
