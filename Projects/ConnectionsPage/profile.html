<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/457602dfdb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- CSS, link after Bootstrap bc specificity -->
    <link rel="stylesheet" href="/Projects/ConnectionsPage/index.css" />
  </head>
  <body>
    <!----- Navbar Section ----->
    <nav class="navbar navbar-expand-lg custom-navbar" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="/Projects/ConnectionsPage/Assets/acnhleaf.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Nook Book</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="connections.html">Friends</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Section -->
    <div class="container">
      <div class="d-flex flex-column profile-header">
        <img
          src="/Projects/ConnectionsPage/Assets/cover.png"
          alt="garden"
          width="900"
          height="400"
          class="flex-lg-row img-fluid cover-photo"
        />
        <div
          class="d-flex flex-lg-row justify-content-start align-items-center"
        >
          <img
            src="/Projects/ConnectionsPage/Assets/profilepic.png"
            alt="profile picture"
            width="200"
            height="200"
            class="img-fluid img-thumbnail profilepic"
          />
          <div class="profile-name">
            <h4 class="d-flex display-5 m-3">Maria Isabel Vanegas</h4>
            <p class="d-flex text-muted m-3">536 friends</p>
            <hr />
            <ul>
              <li>Posts</li>
              <li>About</li>
              <li>Friends</li>
              <li>Photos</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Status form -->
      <form class="bg-white rounded status mt-5">
        <div class="d-flex m-4 pt-4">
          <img
            src="/Projects/ConnectionsPage/Assets/profilepic.png"
            alt="profile picture"
            width="50"
            class="img-fluid rounded m-1"
          />
          <input
            type="text"
            class="form-control m-1"
            id="status"
            aria-describedby="status"
            placeholder="What's on your mind?"
            maxlength="200"
          />
          <button type="submit" class="btn btn-custom-color m-1">Post</button>
        </div>
        <hr />
        <div class="d-flex justify-content-evenly pb-4 icons">
          <i class="fa-solid fa-video">
            <a
              href="#"
              style="font-family: Georgia, 'Times New Roman', Times, serif"
              >Live Video</a
            >
          </i>
          <i class="fa-regular fa-image fw-semibold">
            <a
              href="#"
              style="font-family: Georgia, 'Times New Roman', Times, serif"
              >Photos/Video</a
            >
          </i>
          <i class="fa-regular fa-face-smile fw-semibold">
            <a
              href="#"
              style="font-family: Georgia, 'Times New Roman', Times, serif"
              >Feeling/Activity</a
            >
          </i>
        </div>
      </form>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
