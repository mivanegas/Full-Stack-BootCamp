<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villager Connections</title>
    <link rel="icon" href="/Projects/ConnectionsPage/Assets/acnhleaf.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!----- Navbar Section ----->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="/Projects/ConnectionsPage/Assets/acnhleaf.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Nook Book</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Posts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Friends</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <!------ Search bar, in case needed later ------->
          <!-- <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </div>
    </nav>

    <!----- Main Section ----->
    <div class="container mt-2">
      <h1 class="display-4 mt-0">Villager Connections</h1>
      <!-- List Group -->
      <div class="row">
        <div class="col-md-4 col-xs-12" id="category-section">
          <div class="list-group" id="list-tab" role="tablist">
            <a
              class="list-group-item list-group-item-action active"
              id="list-tab"
              data-bs-toggle="list"
              href="#friend-request"
              role="tab"
              aria-controls="list-home"
              >Friend Requests</a
            >
            <a
              class="list-group-item list-group-item-action"
              id="list-profile-list"
              data-bs-toggle="list"
              href="#suggestions"
              role="tab"
              aria-controls="list-profile"
              >Suggestions</a
            >
            <a
              class="list-group-item list-group-item-action"
              id="list-messages-list"
              data-bs-toggle="list"
              href="#all-friends"
              role="tab"
              aria-controls="list-messages"
              >All Friends</a
            >
          </div>
        </div>
        <div class="col-md-8 col-xs-12">
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="friend-request"
              role="tabpanel"
              aria-labelledby="list-home-list"
            >
              <h2 class="display-6 fs-2">Friend Requests</h2>
              <!-- First Card -->
              <div class="card mb-3" style="max-width: 540px">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="/Projects/ConnectionsPage/Assets/molly.png"
                      class="img-fluid rounded-start"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body d-flex-column h-100">
                      <h5 class="card-title">Molly</h5>
                      <p class="card-text">
                        <small class="text-body-secondary"
                          >5 mutual villagers</small
                        >
                      </p>
                      <p class="card-text">
                        <small class="text-body-secondary">1 day ago</small>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="tab-pane fade"
              id="suggestions"
              role="tabpanel"
              aria-labelledby="list-profile-list"
            >
              Suggestions
            </div>

            <div
              class="tab-pane fade"
              id="all-friends"
              role="tabpanel"
              aria-labelledby="list-messages-list"
            >
              All Friends
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
