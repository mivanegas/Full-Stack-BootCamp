    <style>
      #container {
        display: flex;
        justify-content: space-evenly;

      #container .card {
        box-shadow: rgb(0, 0, 0) 0px 3px 8px;
        text-align: center;
        padding-bottom: 10px;
        border-radius: 10px;
      }

      #container .card p,

        font-size: 1.5rem;
        margin: 0.5rem;
      }

      #container .card button {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        background-color: green;
        color: white;
      }
      /* Generic Devices */
      #container-2 {
        background-color: blue;
        width: 500px;
        height: 500px;
      }

      #container-3 {
        width: 100%;
        background-color: cornflowerblue;
        padding: 10px;
        box-sizing: border-box;
      }

      /* Mobile Devices (<= 480px) */
      @media screen and (max-width: 480px) {
        #container-2 {
          background-color: red;
          width: 100px;
          height: 100px;
          border-radius: 50%;
        }
      }
    </style>

<!-- 
 # Media Queries
    - Style rules for different screen sizes
    - Syntax:
     @media mediaType and (condition) {
       // style to be applied to those devides which match the condition above
     }

     - Condition
        - max-width *** device width lesser than or equal to given width 
        - min-width *** device width greater than or equal to given width
        - max-height - device height lesser than or equal to given width 
        - min-height - device height greater than or equal to given width

    - Two approaches
      - Desktop-first approach:
        - start w/ desktop, then add seprate rules for mobile
    - Mobile-first approach:
        - start w/ mobile, then add seprate rules for desktop

   - Breakpoints - From Bootsrap
    - Laptops/Desktop: >= 992px ***
    - Tablet: 480px - 992px
    - Mobile: <= 480px ***

    - Reference: https://getbootstrap.com/docs/5.3/layout/breakpoints/
       
-->
