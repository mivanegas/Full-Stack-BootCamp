<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a website for users to find and connect with other users with similar interests."
    />
    <meta
      name="keywords"
      content="social media app, Find Friends online, Connect with everyone"
    />

    <meta name="author" content="Maria" />
    <title>Meta Tags</title>

    <style>
      #container {
        background-color: aquamarine;
        max-width: 800px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>

<!-- 
  # Meta tags:
    - Metadata: Data of data
        - Tag: <meta>
        - Always added within the head tag
        - Attribute:
            - charset: Character set
            - description: description of webpage (used for SEO)
            - keywords: keywords related to the webpage
            - author: author od webpage
            - viewport: set the viewport for different screensizes
            - sizes
                - width=device-width

-->
