<!-- 
 # Flexbox
  - Organize elements in one direction
  - Properties
    - display: flex (Element flexible in nature)
    - justify-content: Align the child elements w/in flex container
        - start = default
        - end = end of container 
        - center = center of container
        - space-around = added equal space around each element
        - space-evenly = space equal on both sides (space in between will be merged)
        - align-items ***: Align the child element within the flex container
        flex container
            - start (default)
            - end: end of container
            - center: center of container
        - flex-wrap: wrap the child elemtn if they exceed the parent container's width
            - nowrap (default)
            - wrap: wrap child elements to the next row
-->
