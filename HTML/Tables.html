<html>
    <head>
        <title>HTML Title</title>
        <!-- CSS for table -->
        <style>
            table, tr, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Tables</h1>
        <!-- First Table-->
        <table>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Admin</td>
                <td>Inactive</td>
            </tr>
            <tr>
                <td>Oscar</td>
                <td>Editor</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>Giovanni</td>
                <td>Editor</td>
                <td>Active</td>
            </tr>
        </table>

        <br><br>

        <!-- Second Table-->
         <table>
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Fruit</th>
            </tr>
            <tr>
                <td>Simon</td>
                <td>Red</td>
                <td>Apple</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Orange</td>
                <td>Banana</td>
            </tr>
            <tr>
                <td rowspan="2">Anya</td>
                <td>Blue</td>
                <td>Pineapple</td>
            </tr>
             <tr>
                <td>Yellow</td>
                <td>Banana</td>
            </tr>
         </table>
    </body>
</html>

<!--
 # Tables:
    - Display data in rows and column format
    - Tags:
        - <table></table>: wrapper tags for HTML tables
        - <tr></tr>: Table rows
        - <th></th>: Table headers
        - <td></td>: Table data (cells)
    - Boilerplate syntax for tables:
            <table>
                <tr>
                    <th>Table Header 1</th>
                    <th>Table Header 2</th>
                </tr>
                <tr>
                    <td>Table Data 1</td>
                    <td>Table Data 2</td>
                </tr>
            </table>
    - Span (to merge)
        - colspan: Column span
            - Data to be the same across # of columns
        - rowspan : Row span
            - Data to be the same across # of rows
