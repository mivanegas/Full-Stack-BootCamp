<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block and Inline Tags</title>
</head>
<body>
    <h1>Block and Inline Tags</h1>
    <!-- Block elements-->
    <div>
        <h4>Example of Block Tags</h4>
            <h1>Heather</h1>
            <p>Heather</p>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
        <hr>
    </div>
    <!-- Inline elements-->
<span>
        <h4>Example of Inline Tags</h4>
            <a href="#">Heather</a>
            <a href="#">Heather</a>
            <a href="#">Heather</a>
            <img src="/images/programmer.jpg" alt="programmer" width="100">
</span>
</body>
</html>

<!--
    # Block tags
        - HTML tags that take up the entire horizontal space
        - eg: h1-h6, p, ul, ol, li, div etc.

    # Inline Tags
        - HTML Tags which take space equal to their dimensions
        - eg: a, img, span, etc.

    # Additional notes:
        - div (block) and span (inline) can be used to group to code together, which makes it easy to debug and oragnize code better
-->
