<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic Tags</title>
</head>
<body>
    <!-- Example of Sematic HTML -->
    <header>
      <h1>Semantic Tags</h1>
    </header>
    <!-- Example of Sematic HTML -->
    <main>
        <table>
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Fruit</th>
                </tr>
                <tr>
                    <td>Simon</td>
                    <td>Red</td>
                    <td>Apple</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>Orange</td>
                    <td>Banana</td>
                </tr>
                <tr>
                    <td>Anya</td>
                    <td>Blue</td>
                    <td>Pineapple</td>
                </tr>
            </table>
    </main>
    <!-- Example of Sematic HTML -->
    <footer>
        <h5>By Maria Isabel Vanegas</h5>
    </footer>
</body>
</html>

<!-- 
 # Semantic Tags:
    - Used to add meaning to the webpage structure (for search engine)
    - It may or may not have any visual representation 
    - For SEO purposes (search engine optimization)
    - Ex: header, footer, nav, main, section, caption, etc.
    - header: headings, navbars, etc
    - nav: navigation links
    - footer: should have have sitemap, etc.
    - section

# Non-semantic tags:
    - will not add meaning to your webpage structure
    - Ex: div, span, etc.
-->
