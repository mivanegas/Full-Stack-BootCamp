<html>
    <head>
        <title>Lists, Images, Links, and Attributes</title>
    </head>
    <body>
        <h1>Grocery List</h1>
        <h4>Unordered List</h4>
            <ul>
                <li>Milk</li>
                <li>Eggs</li>
                <li>Bread</li>
            </ul>

        <hr>

        <h1>How to: Update Zoom Profile Name</h1>
        <h4>Ordered List</h4>
            <ol>
                <li>Update name on your CodeAcademy portal</li>
                <li>Relaunch</li>
                <li>Still facing issues, reach out to batch manager</li>
            </ol>

        <hr>

        <h1>Images</h1>
        <!-- Linked from image source-->
        <img src="https://assets.designtemplate.io/Website-Developer-Girl-Character-Illustration-700.webp" alt="developer working at her desk" width="400">
        <br>
      <!-- Linked from jpg in folder-->
        <img src="images/programmer.jpg" alt="programmer working at her desk with coffee in hand" height="350" width="400">

        <hr>

        <h1>Links</h1>

        <a href="https://www.nytimes.com/" target="_blank">New York Times</a>
        <br>
        <!-- Link to other file in folder-->
        <a href="/Basics.html" target="_blank">Lecture 1</a>

    </body>
</html>

<!--
     # Lists:  
        - Display Multiple elements
        - Types:
            - Unordered list (ul)
            - Ordered list (ol)
        - Tags
            - <ul></ul>: unordered
            - <ol></ol>: ordered
            - <li></li>: list item
    # Images:
        - Tag: <img>
         - Syntax: <img src="image-link">

    # Links:
        - Reference to another webpage
        - Tag: <a> (anchor)
        - Syntaxt: <a href="link-to-another-webpage"></a>

    # Attributes:
        - Adds more properties or information  to HTML tags
        - Syntax: <tag1 attribute1="value1"></tag1>
        - Ex: 
            - img tag
                - src: Source/URL of the image
                - alt: used for screen readers for visually impaired computer users
                - height: set the optional height (pixels)
                - width: set the optional width (pixels)
            - <a></a>
             - href (mandatory): Hypertext, reference
             - target (optional)
                - _self(default): loads the link in the same tab
                - _blank: loads the link in a new tab
